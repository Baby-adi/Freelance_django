
<!-- templates/services/service_confirm_delete.html -->
{% extends 'services/base.html' %}

{% block title %}Delete Service{% endblock %}

{% block content %}
<h1>Delete Service</h1>
<p>Are you sure you want to delete "{{ service.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
