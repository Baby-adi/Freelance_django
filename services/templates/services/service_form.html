
<!-- templates/services/service_form.html -->
{% extends 'services/base.html' %}

{% block title %}{{ form.instance.pk|default:"Create" }} Service{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|default:"Create" }} Service</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
